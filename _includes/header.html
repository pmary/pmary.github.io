{% assign translations = site.data.translations %}

<header class="site-header {% if page.layout == 'post' %}site-header-post{% endif %}">

  <nav class="site-header-main">
    <div class="site-header-wrapper">
      <div>

        <a href="{{ site.baseurl }}/{{ page.language }}/home">
          <img class="site-logo" src="{{ site.baseurl }}/assets/icons/logo.png" alt="Logo" class="logo">
        </a>

        <a class="site-title" href="{{ site.baseurl }}/{{ page.language }}/home">
          {{ site.title }}
        </a>

        <div class="site-nav">
          <a href="#" class="menu-icon">
            <svg viewBox="0 0 18 15">
              <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
              <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
              <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </a>

          <div class="trigger">
            {% assign sitepages = site.pages | where: 'language', page.language %}
            {% for page in sitepages %}
              {% if page.title %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}

            <!-- Language Selector -->
            <div class="language-selector">
              {% if page.language == 'en' %}
                <span class="language-selector-active">EN</span>
                <span class="language-selector-separator">/</span>
                <a class="language-selector-link" href="#" onclick="switchLanguage(event, 'fr')">FR</a>
              {% else %}
                <a class="language-selector-link" href="#" onclick="switchLanguage(event, 'en')">EN</a>
                <span class="language-selector-separator">/</span>
                <span class="language-selector-active">FR</span>
              {% endif %}
            </div>

            <!-- Search Icon -->
            <button class="search-trigger" onclick="openSearch()" aria-label="Search">
              <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </button>

            <!--
            {% for page in site.pages %}
              {% if page.title %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
            -->
          </div>
        </div>
      </div>

    </div>
  </nav>

</header>
